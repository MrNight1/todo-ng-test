<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="detail.complete">
  <div class="view"  *ngIf="!editing">
    <div [formGroup]="completedForm">
      <!-- Checkbox -->
      <input class="toggle" 
        type="checkbox" 
        formControlName="completedName"
      >
      <label (click)="toggleEdit()">{{detail.title}}</label>
      <button class="destroy"></button>
    </div>
  </div>

</li>

<div *ngIf="editing">
  <div [formGroup]="todoForm">
    <input 
      class="edit" 
      formControlName="todoName"
      (keyup.enter)="onEdit($event)"
      autofocus
    >
  </div>
</div>
