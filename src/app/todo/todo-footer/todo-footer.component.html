<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer" *ngIf="all$ | async as allTodos">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count" *ngIf="pendingTodos$ | async as todos"><strong>{{todos.length}}</strong> Pending tasks </span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a [ngClass]="{'selected': selectedFilter === 0}" (click)="onSelected(0)" class="selected" href="#/">Todo</a>
    </li>
    <li>
      <a [ngClass]="{'selected': selectedFilter === 1}" (click)="onSelected(1)" href="#/active">Pending</a>
    </li>
    <li>
      <a [ngClass]="{'selected': selectedFilter === 2}" (click)="onSelected(2)" href="#/completed">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="deleteCompleted(allTodos)">Delete completed</button>
</footer>
